<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Food</title>
</head>

<body>

   <div class="page__wrapper">
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__logo logo">
                    <img src="images/logo.svg">
                </div>
                <div class="header__controls">
                    <button class="button button__primary">
                        <img src="images/controls/user.svg" alt="button user login">
                        Войти
                    </button>
                    <button class="button button__outline">
                        <img src="images/controls/shopping-cart.svg" alt="button shopping cart">
                        Корзина
                    </button>
                </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="container">
                <div class="banner__item">
                    <h1 class="banner__item--title">Онлайн-сервис доставки еды на дом</h1>
                    <p class="banner__item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <header class="products__header">
                    <h2 class="products__title">Рестораны</h2>
                    <input class="products__search" type="text" placeholder="Поиск блюд и ресторанов">
                </header>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__box">
                <div class="footer__logo logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="footer__nav">
                    <ul>
                        <li>
                            <a href="#"> Ресторанам </a>
                        </li>
                        <li>
                            <a href="#"> Курьерам </a>
                        </li>
                        <li>
                            <a href="#"> Пресс-центр </a>
                        </li>
                        <li>
                            <a href="#"> Контакты </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__socials">
                    <img src="images/icons/instagram.svg" alt="button insagram">
                    <img src="images/icons/facebook.svg" alt="button facebook">
                    <img src="images/icons/vk.svg" alt="button vk">
                </div>
            </div>
        </div>
    </footer>

   </div>

    <script src="script.js"></script>
</body>

</html>
